    left: 20px;
    margin-left: 0px;
    padding-left: 50px;
	position: absolute;
	-webkit-animation: spin 4s 3 linear;
}
@-webkit-keyframes spin {
    0%  {-webkit-transform: rotate(0deg);}
    100% {-webkit-transform: rotate(360deg);}   
}

	width: 20px;
	height: 20px;
	background: black;
	border-radius: 50%;
}
